<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label for="customRange1" class="form-label">Zoom: {{ zoomLevel | number:'2.0-2' }} - Longitud, Latitud: [ {{ center[0] | number:'2.4-4' }}, {{ center[1] | number:'2.4-4' }} ]</label>
        <input #zoomInput type="range" class="form-range" [value]="zoomLevel" min="0" max="18" id="customRange1" (input)="zoomCambio(zoomInput.value)">
    </div>
    <div class="col-12">
        <button type="button" class="btn btn-primary" (click)="zoomOut()">-</button>
        <button type="button" class="btn btn-primary float-end" (click)="zoomIn()">+</button>
    </div>
</div>
